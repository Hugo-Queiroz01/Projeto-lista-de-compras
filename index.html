<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="logo">
    <img src="assets/logo.svg" alt="">
    <h1>quicklist</h1>
  </div>

  <div class="back">
    <p><- Voltar</p>
  </div>

  <div class="title-page">
    <h2>Compras da semana</h2>
  </div>

  <form action="#" method="get" id="form-item">
    <div class="add-item">
      <input type="text" name="newItem" placeholder="Adicione um novo item" id="newItem">
      <button type="submit">Adicionar item</button>
    </div>
  </form>


  <ul id="items">
    <li>
      <form action="#" method="get">
        <input type="checkbox" id="item-1" name="check" value="check">
        <label for="item-1" class="custom-checkbox" id="item-1">Pão de forma</label>
      </form>

      <div class="container-delete">
        <div class="delete">
          <button class="delete-img" onclick="removeItem(this)">
            <img src="assets/delete.svg" alt="">
          </button>
        </div>
      </div>
    </li>

    <li>
      <form action="#" method="get">
        <input type="checkbox" id="item-2" name="check" value="check">
        <label for="item-2" class="custom-checkbox" id="item-2">Café preto</label>
      </form>
      <div class="container-delete">
        <div class="delete">
          <button class="delete-img" onclick="removeItem(this)">
            <img src="assets/delete.svg" alt="">
          </button>
        </div>
      </div>
    </li>

    <li>
      <form action="#" method="get">
        <input type="checkbox" id="item-3" name="check" value="check">
        <label for="item-3" class="custom-checkbox" id="item-3">Suco de laranja</label>
      </form>
      <div class="container-delete">
        <div class="delete">
          <button class="delete-img" onclick="removeItem(this)">
            <img src="assets/delete.svg" alt="">
          </button>
        </div>
      </div>
    </li>

    <li>
      <form action="#" method="get">
        <input type="checkbox" id="item-4" name="check" value="check">
        <label for="item-4" class="custom-checkbox" id="item-4">Bolacha</label>
      </form>
      <div class="container-delete">
        <div class="delete">
          <button class="delete-img" onclick="removeItem(this)">
            <img src="assets/delete.svg" alt="">
          </button>
        </div>
      </div>
    </li>
  </ul>

  <div class="alert none" id="alert">
    <img src="assets/alert-circle.svg" alt="">
    <p>O item foi removido da lista</p>
    <div class="delete-small">
      <img src="assets/X.svg" onclick="hiddenFather(this)">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
